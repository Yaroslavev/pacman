<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pacman</title>
        <link href="./style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="game">
            <div id="map">
                <h1 id="game-result"></h1>
                <div id="pacman"></div>
                <div id="ghost-red" class="ghost"></div>
                <div id="ghost-pink" class="ghost"></div>
                <div id="ghost-cyan" class="ghost"></div>
                <div id="ghost-orange" class="ghost"></div>
            </div>

            <div id="menu">
                <div id="score-info">
                    <span class="text">SCORE</span>
                    <span class="text score">0</span>
                </div>
            </div>
        </div>

        <script src="./script.js" defer></script>
    </body>
</html>
